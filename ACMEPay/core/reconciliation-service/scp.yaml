# yaml-language-server: $schema=https://raw.githubusercontent.com/krackenservices/scp-definition/main/spec/scp.schema.json
scp: "0.1.0"

system:
  urn: "urn:scp:acmepay-recon"
  name: "Reconciliation Service"
  description: "Reconciles transactions between internal ledger and external PSP records."
  version: "1.3.0"
  classification:
    tier: 2
    domain: "payments"
    tags:
      - "reconciliation"
      - "batch"
      - "financial"

ownership:
  team: "treasury-team"
  contacts:
    - type: "slack"
      ref: "#team-treasury"
  escalation:
    - "treasury-team"

provides:
  - capability: "recon-query"
    type: "rest"
    contract:
      type: "openapi"
      ref: "./api/recon.yaml"
    sla:
      availability: "99.5%"
      latency_p99_ms: 1000
  - capability: "recon-events"
    type: "event"
    topics:
      - "recon.completed"
      - "recon.discrepancy"

depends:
  - system: "urn:scp:acmepay-eventbus"
    type: "stream"
    criticality: "required"
    failure_mode: "retry"
    topics:
      - "payment-events"

constraints:
  security:
    authentication: ["service-token"]
    encryption:
      in_transit: true
  operational:
    min_replicas: 2
    max_replicas: 5

runtime:
  environments:
    production:
      otel_service_name: "acmepay-recon"
      kubernetes:
        namespace: "acmepay-core"
        deployment: "reconciliation-service"

failure_modes:
  - mode: "batch-job-failure"
    impact: "data-inconsistency"
    detection: "Job completion monitoring"
    recovery: "Retry batch, alert team"
    degraded_behavior: "Delayed reconciliation"
    mttr_target_minutes: 30
