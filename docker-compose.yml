services:
  frontend:
    build: ./services/frontend
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://api:4000
    depends_on:
      - api

  api:
    build: ./services/api
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgres://demo:demo@database:5432/demo
    depends_on:
      - database

  database:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=demo
      - POSTGRES_PASSWORD=demo
      - POSTGRES_DB=demo
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
